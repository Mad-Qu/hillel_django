{% extends 'base.html' %}

{% block content %}

    <h2><a href="{% url 'posts:create' %}">Create Post</a></h2>

    <h1>Posts:</h1>

    {% for post, likes, dislikes in results %}
    <p>[#{{ post.id }}]  <b><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></b></p>
    <p><i>&#129304;({{ likes }}), &#128078;({{ dislikes }})</i></p>
    <p>author:  {{ post.user.first_name }} {{ post.user.last_name }}</p>
    <p>-------</p>
    {% endfor %}

{% endblock content %}
